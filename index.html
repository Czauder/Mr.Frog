<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mr.Frog - Advice || MyFirst Funny App!</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Oswald:400,500,600|Pacifico|Spicy+Rice&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">



    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div data-key="animationText" class="one">
            <h1>find your solution!</h1>
        </div>

        <div data-key="animationText" class="two">
            <h2> Have you some problem? </h2>
        </div>
        <div class="three">
            <h2>My name is Mr. Frog</h2>
        </div>
        <div class="four">
            <h2>and I help You choose the best solution!</h2>
        </div>
    </header>
    <main>
        <section class="part_one">
            <div class="five">
                <h3 class=>Give me your problem:</h3>
            </div>
            <input class='problem' type="text" placeholder=" Don't worry! write here..">
            <button class="addProblem"><i class="fas fa-paw"> click!</i></button>

        </section>
        <section class="part_two">
            <div class="five">
                <h3 class="four">What do you think about that?</h3>
            </div>
            <p class="solution">Write your solution and click button or push Enter! Mr. Frog is very fast..</p>
            <input class='possibilities' type="text" placeholder="Write here possibilities and click enter!">
            <button class="advice"><i class="fas fa-frog"> advice!</i></button>
        </section>

        <footer class="my_sign">
            <p>by Czauder &#169 2018</p>
        </footer>

    </main>
    <script src="main.js"></script>
</body>

</html>
